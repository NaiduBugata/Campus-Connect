{
  "services": [
    {
      "type": "web",
      "name": "campus-connect-backend",
      "env": "node",
      "region": "oregon",
      "plan": "free",
      "buildCommand": "cd backend && npm install",
      "startCommand": "cd backend && npm start",
      "envVars": [
        {
          "key": "NODE_ENV",
          "value": "production"
        },
        {
          "key": "PORT",
          "value": "5000"
        },
        {
          "key": "MONGODB_URI",
          "sync": false
        },
        {
          "key": "JWT_SECRET",
          "sync": false
        },
        {
          "key": "JWT_EXPIRE",
          "value": "7d"
        },
        {
          "key": "FRONTEND_URL",
          "sync": false
        },
        {
          "key": "CLIENT_URL",
          "sync": false
        },
        {
          "key": "WEBPUSHR_PUBLIC_KEY",
          "sync": false
        },
        {
          "key": "WEBPUSHR_AUTH_TOKEN",
          "sync": false
        },
        {
          "key": "WEBPUSHR_REST_API_KEY",
          "sync": false
        }
      ]
    }
  ]
}
